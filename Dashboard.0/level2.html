<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <h1 class="animation__shake">BC Advisors</h1>
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">

      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
        </a>
      </li>
      
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="level1.html" class="brand-link">
      <img src="Images/logo.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-mountain"></i>
              <p>Boroughs
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul id="sideList" class="nav nav-treeview">
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->

    <!-- /.sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 id="mainTitle" class="m-0"></h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-7 connectedSortable">
            <!-- class= "connectedSortable" if you want to move the map and card below (you don't)-->
            <!-- Map card -->
            <div class="card bg-info">
              <div class="card-header border-0" data-toggle="tooltip" data-placement="right" title="Click on the Borough you're interested in">
                <h3 class="card-title">
                  <i class="fas fa-map-marker-alt mr-1"></i>
                  Map
                </h3>
                <!-- card tools -->
                <div class="card-tools">
                  <button type="button" class="btn bg-info btn-sm" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <!-- /.card-tools -->
              </div>
              <!-- here goes the leaflet MAP (!!)-->
              <div class="card-body">
                <div id="map" style="height: 600px; width: 100%;"></div>
              </div>
              <!-- /.card-body-->
              
            </div>
            <!-- /.card -->            
          </section>
          <!-- /.Left col -->
          <!-- right col -->
          <section class="col-lg-5 connectedSortable">
            <div class="card bg-info">
              <div class="card-header" data-toggle="tooltip" data-placement="top" title="Top 3 by Growth"> 
                <h3 class="card-title">
                  <i class="fas fa-chart-pie mr-1"></i>
                  Top 3 Boroughs
                </h3>
                <div class="card-tools">
                  <button type="button" class="btn bg-info btn-sm" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn bg-info btn-sm" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <!-- BOX STUFF -->
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Boroughs</th>
                      <th scope="col">Growth</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
            <!-- solid sales graph -->
            <div class="card bg-info">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-th mr-1"></i>
                  Gallery
                </h3>                
                <div class="card-tools">
                  <button type="button" class="btn bg-info btn-sm" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn bg-info btn-sm" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <!-- OTHER BOX STUFF -->
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="imageContent" class="img-fluid" src="" alt="">
                      <div class="carousel-caption d-none d-md-block">
                        <a class="text-white" href="level2.html"><h5 id="galleryTitle"></h5></a>
                        <p id="galleryText"></p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img id="imageContent2" class="img-fluid" src="" alt="">
                    </div>
                    <div class="carousel-item">
                      <img id="imageContent3" class="img-fluid" src="" class="d-block w-100" alt="">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </section>
          <!-- right col -->
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
